<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testes</title>
    <style>
        body{
            background-color: rgba(240, 69, 69, 0.685);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá nome</h1>
    <p>My serious html test</p>
    <script>
        var nome = window.prompt('Digite seu nome: ').toUpperCase()
        var total = 0
        for (var i = 0; i < 2; i++){
            var n1 = Number(window.prompt(`Digite o número ${i+1}:`))
            total += n1;

        }
        
        document.writeln(`Olá ${nome}. Seja bem vindo!!! \n`)
        document.writeln(`A soma dos número é: ${total}\n`)
        document.writeln(`O tipo é: ${ typeof total}\n`)
    </script>
</body>
</html>
